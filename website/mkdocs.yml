site_name: SPM For KMP documentation
repo_url: https://github.com/frankois944/spm4Kmp
site_author: FranÃ§ois Dabonot
site_description: An alternative to the dying CocoaPods with custom Kotlin/Swift bridge for KMP.
site_url: https://frankois944.github.io/spm4Kmp/
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/francois-dabonot/
    - icon: fontawesome/brands/github
      link: https://github.com/frankois944
  analytics:
    provider: google
    property: G-KKDWJKFYV1
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/frankois944/spm4Kmp/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">feedback form</a>.
nav:
  - index.md
  - setup.md
  - bridge.md
  - bridgeWithDependencies.md
  - exportingDependencies.md
  - issues.md
  - faq.md
  - tips.md
  - Usages:
    - usages/multiTarget.md
    - usages/distribution.md
    - usages/largebridge.md
  - References:
      - references/swiftPackageConfig.md
      - references/swiftDependency.md
      - references/productPackageConfig.md
      - references/productName.md
  - license.md
markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
plugins:
  - search
  - social
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn
theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link
    - content.code.annotate
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - navigation.expand
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: deep purple
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: deep purple
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
